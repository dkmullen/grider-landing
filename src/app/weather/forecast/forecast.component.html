<ul class="list-group">
    <li class="weather-item list-group-item" *ngFor="let forecast of forecast$ | async">
        <p class="temp">{{ forecast.temp | number:'1.0-0'}}° </p>
        <p class="day">{{ forecast.dateString | date: 'E h:m' }}</p>
        <!-- <p>{{ forecast.humidity | number: '1.0-0' }}%</p> -->
    </li>
</ul>
